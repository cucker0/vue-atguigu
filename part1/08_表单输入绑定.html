<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单输入绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
<div id="app">
	<form action="/app" @submit.prevent="newUser">
		<h2>基本信息</h2>
		<label for="user">用户名</label>
		<input id="user" v-model="username">
		<br>
		<label for="password" >密码</label>
		<input id="password" v-model="pwd">

		<div>
			<span>性别</span>
			<label>
				<input type="radio" name="sex" value="female" v-model="sex">女
			</label>
			<label>
				<input type="radio" name="sex" value="male" v-model="sex">男
			</label>
		</div>

		<div>
			<span>爱好</span>

			<label><input name="hobby" type="checkbox" value="1" v-model="hobby">篮球</label>
			<label><input name="hobby" type="checkbox" value="2" v-model="hobby">足球</label>
			<label><input name="hobby" type="checkbox" value="3" v-model="hobby">羽毛球</label>
			<label><input name="hobby" type="checkbox" value="4" v-model="hobby">乒乓球</label>
		</div>

		<div>
			<span>城市</span>
			<select v-model="cityid">
				<option value="">未选择</option>
				<option v-for="(city, index) in citys" :key="index" :value="city.id">{{city.name}}</option>
			</select>
		</div>

		<div>
			介绍：<textarea v-model="desc"></textarea>
		</div>

		<input type="submit" value="注册">





	</form>


</div>

<script>
	const vm = new Vue({
	  el: '#app',
	  data: {
	    username: '',
	    pwd: '',
	    sex: 'male',
	    hobby: ['4'],
	    citys: [
	      {id:1, name:"北京"},
	      {id:2, name:"上海"},
	      {id:3, name:"广州"},
	      {id:4, name:"深圳"},
	    ],
	    cityid: 3,
		desc: '',
	  },
	  methods:{
	  	newUser(){
	  		console.log(
	  			this.username,
			  this.pwd,
			  this.sex,
			  this.hobby,
			  this.cityid,
			  this.desc,
			  this
		    )
	    }
	  }
	})
</script>

</body>
</html>
